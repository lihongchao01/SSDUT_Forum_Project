<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" session="true" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<c:set var="ctx" value="${pageContext.request.contextPath}"  scope="page"/>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<style type="text/css">
a.link:hover { text-decoration:underline; }
.top { width:1024px; height:auto; margin:0 auto; }
.top_tip { height:25px; }
.tip { wdith:700px; float:right; margin-right:5px; }
.tip a { color:black; font-size:12px; text-decoration:none;}
.seperate { margin-top:-1px; font-size:10px; margin-left:10px; margin-right:10px; }
.top_main { width:1000px; margin-left:auto; margin-right:auto; margin-top:8px; }
.search { float:right; margin-top:-60px; font-weight:50; font-size:14px; color:#666; }
#search_submit { cursor:pointer; position:relative; left:-30px; top:2px; }
#cert { position:relative; left:5px; top:4px; }
#count { text-decoration:underline; }
#content { color:#666; }
.hot { font-size:14px; color:#666; float:right; margin-right:20px; margin-top:-20px; }
.hot a { color:#666; }
.tel { float:left; margin-left:260px; margin-top:-40px; font-size:14px; color:#666; }
</style>

<script type="text/javascript">
$(document).ready(function(){
	$('#main').click(function(){ jcl.go('/SuitCustom/main'); });
	$('#loginView').click(function(){ jcl.go('/SuitCustom/loginView'); });
	$('#registerView').click(function(){ jcl.go('/SuitCustom/registerView'); });
	$('#weibo').click(function(){ jcl.go('/SuitCustom/weibo'); });
	$('#help').click(function(){ jcl.go('/SuitCustom/help'); });
	$('#cert').click(function(){ jcl.go('/SuitCustom/cart'); });
	$.ajax({
		url : "isUserLogin",
		method : "post",
		dataType : "json",
		data : {},
		success : function(data){
			if(data.result=="success") {
                $('#username_div').css('display', 'block');
                $('#username_tip').html(data.username);
			};
		}
	});
	
	$('#logout').click(function(){
		$.ajax({
			url : "logout",
			method : "post",
			dataType : "json",
			data : {},
			success : function(){
				$('#username_div').css('display', 'none');
				jcl.go("/SuitCustom/loginView");
			}
		});
	});
	
	$('#username_div').css('display', 'none');

});
</script>
</head>
<body>
<div style="width:100%; min-width:1024px;">
  <div style="width:100%; min-width:1024px;background:#EAEAEA;height:25px;">
    <div class="top">
      <div class="top_tip">
        <div class="tip">
          <div id="username_div" style="float:left;width:auto;">
            <span style="color:#666;" id="welcome_tip">欢迎您</span>&nbsp;&nbsp;<a class="link" href="/SuitCustom/account_info" id="username_tip"><span></span></a>
            &nbsp;&nbsp;<a href="#" id="logout">注销</a><span class='seperate' id="logout_seperate">|</span>
          </div>
          <a class="link" href="#" id="main"><span>首页</span></a><span class="seperate">|</span>
          <a class="link" href="#" id="loginView"><span>登陆</span></a><span id="login_seperate" class="seperate">|</span>
          <a class="link" href="#" id="registerView"><span>注册</span></a><span id="register_seperate" class="seperate">|</span>
          <a class="link" href="#" id="weibo"><span>官方微博</span></a><span class="seperate">|</span>
          <a class="link" href="#" id="help"><span>帮助</span></a>
        </div>
      </div>
    </div>
  </div>
  <div>
      <div class="top_main">
        <div>
          <img src="${ctx}/images/utype.jpg">
        </div>
        <div class="tel">
          <span style="position:relative;top:-20px;">全国热线:</span>
          <img src="${ctx}/images/top_tel.jpg" style="position:relative;top:-10px;left:25px;"/>
        </div>
        <div class="search">
          <input type="text" id="content" value="请输入搜索内容" style="height:20px;line-height:20px;"/>
          <img id="search_submit" src="${ctx}/images/top_search.jpg" style="top:5px;"/>
          <span>购物车 : </span><span id="count">暂无</span>
          <img src="${ctx}/images/cert.png" id="cert" style="width:22px; height:22px; cursor:pointer;"/>
        </div>
        <div class="hot">
          <span style="position:relative; left:10px;">热门订制 ： </span>
          <a href="#">冬季新品</a>&nbsp;&nbsp;
          <a href="#">夏季折扣</a>&nbsp;&nbsp;
          <a href="#">西服套装</a>
        </div> 
      </div>
  </div>
</div>
</body>
</html>
